<!DOCTYPE html>
<html>
  <head>
    <script>
        // WARNING: DO NOT set the <base href> like this in production!
        // Details: https://webdev.dartlang.org/angular/guide/router
        (function () {
            // App being served out of web folder (like WebStorm does)?
            var match = document.location.pathname.match(/^\/[-\w]+\/web\//);
            if (match) {
              document.write('<base href="' + match[0] + '" />');
            }
        }());
    </script>

    <title>dart2js_playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="lead"><strong>dart2js playground</strong>: Learn what the Dart-to-JS compiler can do for you</h1>
      </div>
      <div class="row">
        <my-app>Loading...</my-app>
      </div>
    </div>
  </body>
</html>
